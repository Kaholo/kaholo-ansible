---
- name: Install ufw
  apt:
    package: ufw
    state: present
  become: true

- name: Configure ufw to open ports 80 and 443
  ufw:
    rule: '{{ item.rule }}'
    port: '{{ item.port }}'
    proto: '{{ item.proto }}'
  with_items:
    - { rule: 'allow', port: '80', proto: 'tcp' }
    - { rule: 'allow', port: '443', proto: 'tcp' }
  become: true
    
